<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Empowering the Nation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="six-month-courses.html">Six-Month Courses</a>
            <a href="six-week-courses.html">Six-Week Courses</a>
            <a href="calculate-fees.html">Calculate Fees</a>
            <a href="faq.html">FAQ</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <header>
        <h1>Complete Your Payment</h1>
    </header>

    <main>
        <section>
            <form id="paymentForm">
                <label for="cardHolder">Card Holder:</label>
                <input type="text" id="cardHolder" name="cardHolder" required><br><br>

                <label for="accountNumber">Account Number:</label>
                <input type="text" id="accountNumber" name="accountNumber" required><br><br>

                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required><br><br>

                <label for="expiryDate">Expiry Date:</label>
                <input type="month" id="expiryDate" name="expiryDate" required><br><br>

                <button type="button" onclick="submitPayment()">Submit Payment</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Empowering the Nation. All rights reserved.</p>
    </footer>

    <script>
        function submitPayment() {
            alert("Payment has been submitted successfully!");
            window.location.href = "calculate-fees.html";
        }
    </script>
</body>
</html>
